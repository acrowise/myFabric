<script type="text/javascript">  
function upload() {  
	creator = document.getElementById("creator").value; 
	contractName = document.getElementById("contractName").value; 
	contractNumber = document.getElementById("contractNumber").value; 
	contractorA = document.getElementById("contractorA").value; 
	contractorB = document.getElementById("contractorB").value; 
    desc = document.getElementById("desc").value; 
    remark = document.getElementById("remark").value; 

    
    //formData = new FormData(document.getElementById("upform"));  
    formData = new FormData();
    formData.append("myfile1",myfile1.files[0]);    
    formData.append("creator", creator);  
    formData.append("contractName", contractName);  
    formData.append("contractNumber", contractNumber);  
    formData.append("contractorA", contractorA);  
    formData.append("contractorB", contractorB);  
    formData.append("desc", desc);
    formData.append("remark", remark);
    $.ajax({    
        contentType:"multipart/form-data",  
        url:"upload",    
        type:"POST",  
        data:formData,  
        dataType:"text",  
        processData: false,  // 告诉jQuery不要去处理发送的数据  //action="upload" method="POST"
        contentType: false,   // 告诉jQuery不要去设置Content-Type请求头  
        success: function(data){  
            document.getElementById("tip").innerHTML = data;  
        }  
    });  
}  
</script>
